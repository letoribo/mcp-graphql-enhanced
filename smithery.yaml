name: mcp-graphql-enhanced
description: Enhanced MCP server for GraphQL with filtered introspection and full variable support.
startCommand:
  type: stdio
  configSchema:
    type: object
    required:
      - endpoint
    properties:
      endpoint:
        type: string
        description: GraphQL endpoint URL
      headers:
        type: string
        description: Optional JSON headers
  commandFunction: |
    (config) => ({
      command: "npx",
      args: ["@letoribo/mcp-graphql-enhanced@2.1.2", "--transport", "stdio"],
      env: {
        ENDPOINT: config.endpoint,
        HEADERS: config.headers || undefined
      }
    })
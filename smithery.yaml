name: mcp-graphql-enhanced
description: MCP server for GraphQL APIs with filtered introspection.
startCommand:
  type: stdio
  configSchema:
    type: object
    required:
      - endpoint
    properties:
      endpoint:
        type: string
        description: GraphQL endpoint URL
      headers:
        type: string
        description: Optional JSON headers
  commandFunction: |
    (config) => {
      const env = {};
      if (config.endpoint) {
        env.ENDPOINT = config.endpoint;
      }
      if (config.headers) {
        env.HEADERS = config.headers;
      }
      return {
        command: "node",
        args: ["dist/index.js"],
        env: env
      };
    }
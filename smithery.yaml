name: mcp-graphql-enhanced
description: MCP server for GraphQL APIs with filtered introspection and full variable support.
startCommand:
  type: stdio
  configSchema:
    type: object
    required:
      - endpoint
    properties:
      endpoint:
        type: string
        description: The GraphQL server endpoint URL (e.g., https://your-api.com/graphql).
      headers:
        type: string
        description: Optional JSON string of headers (e.g., {"Authorization": "Bearer ..."}).
  commandFunction: |
    (config) => ({
      command: "node",
      args: ["dist/index.js"],
      env: {
        ENDPOINT: config.endpoint,
        HEADERS: config.headers || undefined
      }
    })